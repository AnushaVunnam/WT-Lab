<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		HTML Table
	</title>
</head>
<body>
	<table border="3" bordercolor="yellow" bgcolor="pink" cellpadding="20" cellspacing="10">
		<caption>
			<b>
				<font size="5">Student Marks</font>
			</b>
		</caption>
		<tr>
			<th>Subject Name</th>
			<th>Student Name</th>
			<th>Roll No</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td rowspan="2">WT</td>
			<td>Ramesh</td>
			<td>7001</td>
			<td>50</td>
		</tr>
		<tr>
			<td>John</td>
			<td>7002</td>
			<td>75</td>
		</tr>
		<tr>
			<td>Sum</td>
			<td colspan="3">Total marks</td>
		</tr>
	</table>
</body>
</html>
